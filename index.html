<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator-container" role="application" aria-label="Calculator App">

    <!-- Display Section -->
    <section class="display-section">
      <div class="calculation-history" id="history" aria-hidden="true"></div>
      <div class="display-screen" id="screen" aria-live="polite">0</div>
    </section>

    <!-- Keypad Section -->
    <section class="keypad-area" role="group" aria-label="Calculator keypad">

      <div class="button-row">
        <button data-action="all-clear" aria-label="All Clear">AC</button>
        <button data-action="clear" aria-label="Clear Entry">C</button>
        <button data-action="backspace" aria-label="Delete Last">←</button>
        <button data-operator="/" aria-label="Divide">÷</button>
      </div>

      <div class="button-row">
        <button data-digit="7">7</button>
        <button data-digit="8">8</button>
        <button data-digit="9">9</button>
        <button data-operator="*">×</button>
      </div>

      <div class="button-row">
        <button data-digit="4">4</button>
        <button data-digit="5">5</button>
        <button data-digit="6">6</button>
        <button data-operator="-">−</button>
      </div>

      <div class="button-row">
        <button data-digit="1">1</button>
        <button data-digit="2">2</button>
        <button data-digit="3">3</button>
        <button data-operator="+">+</button>
      </div>

      <div class="button-row">
        <button class="zero-btn" data-digit="0">0</button>
        <button data-digit=".">.</button>
        <button data-action="equals" aria-label="Equals">=</button>
      </div>

    </section>

    <aside class="history-panel">
      <h2>Calculation History</h2>
      <ol id="history-list" class="history-list" aria-live="polite"></ol>
    </aside>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
